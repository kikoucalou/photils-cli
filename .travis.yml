language: cpp
compiler: gcc
sudo: true
dist: bionic
osx_image: xcode10.3
os:
- osx
- linux
before_install:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    sudo add-apt-repository -y ppa:jonathonf/gcc-9.0;
    sudo apt-get update;
  fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; fi
install:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    sudo apt install gcc-9 g++-9;
    sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 60 --slave /usr/bin/g++ g++ /usr/bin/g++-9;
    sudo apt-get -y install libjsoncpp-dev git wget unzip python3 build-essential zlib1g-dev python3-numpy python3-six;
  fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then
    brew install jsoncpp;
  fi
script:
- mkdir $TRAVIS_BUILD_DIR/releases
- bash $TRAVIS_BUILD_DIR/travis/build-opencv4.sh
- bash $TRAVIS_BUILD_DIR/travis/build-tensorflow-lite.sh > /dev/null 2>&1
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then bash $TRAVIS_BUILD_DIR/travis/build-appimage.sh;
  fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then bash $TRAVIS_BUILD_DIR/travis/build-osx-app.sh;
  fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: "releases/*"
  file_glob: true
  name: master
  on:
    tags: scheckmedia/photils-cli
    branch: master
  skip_cleanup: 'true'
